<!DOCTYPE html>
<html>
    <!-- https://medium.com/@baruahd5/create-image-classifier-with-node-js-tensorflow-js-google-teachable-machine-280ee5f92bad -->
<head>
    <title>dhiraj's emotion detection app</title>
    <!-- <link rel="stylesheet" href="./styles.css"> -->
</head>

<body>

    <div class="wrapper">
        <button type="button" onclick="init()">Start</button>
        <div id="webcam-container"></div>
        <div id="label" class="label">
            <ul>
                <li>happy:<progress id="happy-progress" max="1"></progress><span id="happy"></span></li>
                <li>angry:<progress id="angry-progress" max="1"></progress><span id="angry"></span></li>
            </ul>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    <script src="./predict.js"></script>

</body>

</html>
